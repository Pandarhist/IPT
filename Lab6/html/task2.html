<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab6 | Task2</title>
    <link rel="stylesheet" href="../css/page-style.css">
    <link rel="stylesheet" href="../css/form-style.css">
</head>
<body>
    <header class="header">
        <div class="container main-theme">
            <h1>Task 2</h1>
        </div>
    </header>
    <nav>
        <ul class="main-nav">
            <li class="main-nav__item"><a class="main-nav__link" href="task1.html">Task1</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Task2</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <main class="content">
            <form id="processing" class="form">
                <h2 class="form__caption">Processing array</h2>
                <fieldset class="form__section">
                    <h2>Random values bounds</h2>
                    <div class="horizontal-container">
                        <label>A: <input class="form__input form__input-medium" type="number" name="minBound" /></label>
                        <label>B: <input class="form__input form__input-medium" type="number" name="maxBound" /></label>
                        <label>Length: <input class="form__input form__input-medium" type="number" name="length" /></label>
                    </div>
                </fieldset>
                <fieldset class="form__section">
                    <h2>Results</h2>
                    <label class="form__result"><strong>Array:</strong> <output name="array"></output></label>
                    <label class="form__result"><strong>Squared array:</strong> <output name="modArray"></output></label>
                </fieldset>
                <div class="horizontal-container">
                    <input class="form__button form__button-medium main-theme" type="button" value="Generate" name="generate" />
                    <input class="form__button form__button-medium main-theme" type="reset" value="Clear" />
                </div>
            </form>
        </main>
    </div>
    <script src="../js/task2.js"></script>
</body>
</html>
