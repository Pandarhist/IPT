<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3 | Task1</title>
    <link rel="stylesheet" href="../css/page-style.css">
    <link rel="stylesheet" href="../css/form-style.css">
</head>
<body>
    <header class="header">
        <div class="container main-theme">
            <h1>Task 1</h1>
        </div>
    </header>
    <nav>
        <ul class="main-nav">
            <li class="main-nav__item"><a href="#">Task1</a></li>
            <li class="main-nav__item"><a href="task2.html">Task2</a></li>
            <li class="main-nav__item"><a href="task3.html">Task3</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <main class="content">
            <form id="triangle" class="form">
                <h2 class="form__caption">Calculating triangle area</h2>
                <fieldset class="form__section">
                    <h2>Point A coordinates:</h2>
                    <label>X: <input class="form__input" name="xA" type="number" /></label>
                    <label>Y: <input class="form__input" name="yA" type="number" /></label>
                </fieldset>
                <fieldset class="form__section">
                    <h2>Point B coordinates:</h2>
                    <label>X: <input class="form__input" name="xB" type="number" /></label>
                    <label>Y: <input class="form__input" name="yB" type="number" /></label>
                </fieldset>
                <fieldset class="form__section">
                    <h2>Point C coordinates:</h2>
                    <label>X: <input class="form__input" name="xC" type="number" /></label>
                    <label>Y: <input class="form__input" name="yC" type="number" /></label>
                </fieldset>
                <label class="form__result"><strong>Result:</strong> <output name="result"></output></label>
                <input class="form__reset main-theme" type="reset" value="Reset" />
            </form>
        </main>
    </div>
    <script src="../js/task1.js"></script>
</body>
</html>
