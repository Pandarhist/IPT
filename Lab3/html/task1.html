<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
    <form id="triangle">
        <h2>Calculate triangle area:</h2>
        <fieldset>
            <legend>Point A coordinates:</legend>
            <label for="xA">X: </label><input id="xA" name="xA" type="number" />
            <label for="yA">Y: </label><input id="yA" name="yA" type="number" />
        </fieldset>
        <fieldset>
            <legend>Point B coordinates:</legend>
            <label for="xB">X: </label><input id="xB" name="xB" type="number" />
            <label for="yB">Y: </label><input id="yB" name="yB" type="number" />
        </fieldset>
        <fieldset>
            <legend>Point C coordinates:</legend>
            <label for="xC">X: </label><input id="xC" name="xC" type="number" />
            <label for="yC">Y: </label><input id="yC" name="yC" type="number" />
        </fieldset>
        <label for="result">Result: </label><output id="result" name="result"></output>
        <input type="reset" value="Reset" />
    </form>
    <script src="../js/triangle.js"></script>
</body>
</html>
